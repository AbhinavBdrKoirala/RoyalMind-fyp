<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoyalMind - Play Chess Online</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body class="home-page">

    <header class="home-header">
        <div class="brand">
            <span class="brand-mark"></span>
            <span class="brand-text">RoyalMind</span>
        </div>
        <nav class="home-nav">
            <a href="#">Play</a>
            <a href="#">Puzzles</a>
            <a href="#">Learn</a>
            <a href="#">Watch</a>
        </nav>
    </header>

    <main class="home-main">
        <section class="hero-panel">
            <p class="hero-tag">Play chess online</p>
            <h1>Challenge Players Around the World</h1>
            <p class="hero-subtext">Join RoyalMind to play, learn openings, and sharpen tactics every day.</p>
            <div class="hero-actions">
                <a class="primary-action" href="dashboard.html">Play Now</a>
                <a class="secondary-action" href="history.html">View Games</a>
            </div>
            <div class="board-preview" aria-hidden="true">
                <span class="preview-piece">R</span>
                <span class="preview-piece">N</span>
                <span class="preview-piece">B</span>
                <span class="preview-piece">Q</span>
                <span class="preview-piece">K</span>
                <span class="preview-piece">B</span>
                <span class="preview-piece">N</span>
                <span class="preview-piece">R</span>
            </div>
        </section>

        <section class="login-panel">
            <h2 id="formTitle">Log In</h2>
            <p id="formSubtitle">Welcome back. Continue your chess journey.</p>
            <form id="loginForm">
                <div id="registerFields" class="register-fields hidden">
                    <div class="name-row">
                        <input type="text" id="firstName" placeholder="First name" autocomplete="given-name" />
                        <input type="text" id="lastName" placeholder="Last name" autocomplete="family-name" />
                    </div>
                    <input type="text" id="username" placeholder="Username" autocomplete="username" />
                    <input type="tel" id="phone" placeholder="Phone number" autocomplete="tel" />
                    <select id="country" aria-label="Country">
                        <option value="">Select country</option>
                        <option value="United States">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Australia">Australia</option>
                        <option value="India">India</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Japan">Japan</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <input type="email" id="email" placeholder="Email" required />
                <div class="password-field">
                    <input type="password" id="password" placeholder="Password" required />
                    <button type="button" id="passwordToggle" class="password-toggle" aria-label="Show password" title="Show password">
                        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                            <path d="M2 12s3.5-6 10-6 10 6 10 6-3.5 6-10 6-10-6-10-6z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                            <line class="eye-off-line" x1="5" y1="19" x2="19" y2="5"></line>
                        </svg>
                    </button>
                </div>
                <input type="password" id="confirmPassword" class="register-fields hidden" placeholder="Confirm password" />
                <button type="submit" id="submitButton">Log In</button>
            </form>
            <button type="button" id="modeToggle" class="mode-toggle">No account? Register</button>
        </section>
    </main>

    <div class="home-footer-note">
        Free online chess for everyone.
    </div>

    <script src="src/auth.js"></script>
</body>
</html>
